<html>

<head>
  
  <meta charset="utf-8"/>
  
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="scripts/lib/css/emoji.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>


	
	<div id="phone" class="animated slideInUp">
		
		<div id="screen">
			
			<div class="status-bar">
		    <ul class="signal">
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		    </ul>
		    <span class="network">HLRP</span>
		    <div class="time"><span class="hour">0</span>:<span class="minute">00</span></div>
		    <div class="battery"><span class="percentage">87%</span><b class="fa fa-battery-full fa-fw"></b>
		    </div>
			</div>

			<div id="app-home" class="app">

				<div class="app-inner">

					<div class="menu-icon menu-icon-contacts" data-app="contacts">
						<div class="menu-icon-inner">
						</div>
						<div class="menu-icon-label">Kontakter</div>
					</div>

					<div class="menu-icon menu-icon-messages" data-app="messages">
						<div class="menu-icon-inner">
						</div>
						<div class="menu-icon-label">SMS</div>
						<div class="counter">5</div>
					</div>

					<div class="menu-icon menu-icon-police" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Police&quot;, &quot;number&quot;: &quot;police&quot;}">
						<div class="menu-icon-inner">
						</div>
						<div class="menu-icon-label">Polis</div>
					</div>

					<div class="menu-icon menu-icon-ambulance" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Ambulance&quot;, &quot;number&quot;: &quot;ambulance&quot;}">
						<div class="menu-icon-inner">
						</div>
						<div class="menu-icon-label">Sjukvård</div>
					</div>

					<div class="menu-icon menu-icon-bank" data-app="bank">
						<div class="menu-icon-inner">
						</div>
						<div class="menu-icon-label">Swish</div>
					</div>

					<div class="menu-icon menu-icon-taxi" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Taxi&quot;, &quot;number&quot;: &quot;taxi&quot;}">
						<div class="menu-icon-inner">
						</div>
						<div class="menu-icon-label">HLRP Taxi</div>
					</div>

					<div class="menu-icon menu-icon-lscustom" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;cardealer&quot;, &quot;number&quot;: &quot;cardealer&quot;}">
						<div class="menu-icon-inner">
						</div>
						<div class="menu-icon-label">Bilfirman</div>
					</div>

					<div class="menu-icon menu-icon-mecano" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;Mechanic&quot;, &quot;number&quot;: &quot;mechanic&quot;}">
						<div class="menu-icon-inner">
						</div>
						<div class="menu-icon-label">Mekonomen</div>
					</div>

					<div class="menu-icon menu-icon-teamster" data-app="contact-action-message" data-args="{&quot;name&quot;: &quot;bennys&quot;, &quot;number&quot;: &quot;bennys&quot;}">
						<div class="menu-icon-inner">
						</div>
						<div class="menu-icon-label">Bennys</div>
					</div>


				</div>

			</div>

			<div id="app-incoming-call" class="app">

				<div class="app-inner">
					
					<div class="contact-infos">
						<div class="contact-name"></div>
						<div class="contact-number"></div>
					</div>

					<div class="contact-actions-wrapper">
						<div class="contact-action action-accept" data-action="accept">
							<i class="fa fa-phone fa-fw"></i>
						</div>
						<div class="contact-action action-deny" data-action="deny">
							<i class="fa fa-phone fa-fw"></i>
						</div>
					</div>

				</div>

			</div>

			<div id="app-contacts" class="app">

				<div class="app-inner">
					<div class="test">
							<div class="kontakter-h"><h3>Kontakter</h3></div>
					<div class="contact-actions">
						<div id ="add-contact "class="add-contact"><img class="add-contact-button" src="https://cdn.discordapp.com/attachments/530438560730316809/549542370417311744/arrow.png"></div>
					</div>
					</div>

					<div class="contact-me">
						<div class="urnumber"><div class="contact-pic"></div><div class="contact-name contact-name-main">Mitt nummer: </div><div class="contact-number"></div></div>
					</div>
					
					<div class="contact-list"></div>
				</div>

			</div>

			<div id="app-contact-add" class="app">

				<div class="app-inner">
					
					<div class="add-contact-1"><p>Ny kontakt</p></div>
					<div class="add-contact-pic"></div>
					<div class="add-contact-wrapper">
						<div class="fornamn" ><input type="text" name="add-contact-name" placeholder="Förnamn"/></div>
						<div class="telefon" ><input type="number" name="add-contact-number" max="5" placeholder="Telefon"/></div>
					</div>

				</div>

			</div>

			<div id="app-contact-actions" class="app">

				<div class="app-inner">
					<div class="telefon-1"><p>Telefon nummer</p></div>
					<div class="kontakt-pic-2"></div>
					<div class="contact-infos">
						<div class="contact-name"></div>
						<div class="contact-number"></div>
					</div>

					<div class="contact-actions-wrapper">
						<div class="contact-action action-call" data-action="call">
							<i class="fa fa-phone fa-fw"></i>
						</div>
						<div class="contact-action action-message" data-action="message">
							<i class="fa fa-envelope fa-fw"></i>
						</div>
						<div class="contact-action action-remove" data-action="remove">
							<i class="fa fa-trash fa-fw"></i>
						</div>
					</div>

				</div>

			</div>

			<div id="app-contact-action-call" class="app">

				<div class="app-inner">
					
					<div class="contact-infos">
						<div class="contact-name"></div>
						<div class="contact-number"></div>
					</div>

					<div class="loader">
						<div class="circle"><i class="fa fa-circle fa-fw"></i></div>
						<div class="circle"><i class="fa fa-circle fa-fw"></i></div>
						<div class="circle"><i class="fa fa-circle fa-fw"></i></div>
						<div class="info">Samtal pågår</div>
					</div>

				</div>
			</div>

			<div id="app-contact-action-message" class="app">

				<div class="app-inner">

					<div class="message-container"></div>

					<div class="message-input">
						<textarea name="message" placeholder="Skriv meddelande..."></textarea>


					</div>

					<div class="message-actions">
						<input class="sms-skit" type="checkbox" name="anon">Dolt nummer</input>
					</div>

				</div>

			</div>

			<div id="app-messages" class="app">

				<div class="app-inner">
					
					<div class="contact-list"></div>

				</div>

			</div>

			<div id="app-bank" class="app">

				<div class="app-inner">
					
					<div class="logo"></div>

					<div class="balance positive">0.00</div>
					
					<div class="button-container">
						<div class="button" data-action="transfer">Betala</div>
					</div>

				</div>

			</div>

			<div id="app-bank-transfer" class="app">
				
				<div class="app-inner">
					<div class="contact-list"></div>
				</div>

			</div>

			<div id="app-bank-transfer-menu" class="app">

				<div class="app-inner">
					<div class="betala"><p>Betala</p></div>
					<div class="swish-logo"></div>
					<div class="transfer-wrapper">
						<div><input type="text" name="transfer-amount" placeholder="Belopp"/></div>
					</div>

				</div>

			</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts/mustache.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/apps/home.js"></script>
	<script src="scripts/apps/messages.js"></script>
	<script src="scripts/apps/incoming-call.js"></script>
	<script src="scripts/apps/contacts.js"></script>
	<script src="scripts/apps/contact-add.js"></script>
	<script src="scripts/apps/contact-actions.js"></script>
	<script src="scripts/apps/contact-action-call.js"></script>
	<script src="scripts/apps/contact-action-message.js"></script>
	<script src="scripts/apps/bank.js"></script>
	<script src="scripts/apps/bank-transfer.js"></script>
	<script src="scripts/apps/bank-transfer-menu.js"></script>
	<script src="scripts/lib/js/config.js"></script>
    <script src="scripts/lib/js/util.js"></script>
    <script src="scripts/lib/js/jquery.emojiarea.js"></script>
    <script src="scripts/lib/js/emoji-picker.js"></script>




</body>
</html>
